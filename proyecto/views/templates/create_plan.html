{% extends "admin_base/base.html" %}

{% block title %} Crear Plan {% endblock title %}

{% block content %}
<div class="right_col" role="main">
  <form method="post">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Descripci√≥n:</label>
      <textarea class="form-control" id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="monthly_price">Precio Mensual:</label>
      <input type="number" step="0.01" class="form-control" id="monthly_price" name="monthly_price" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Crear Plan</button>
  </form>
</div>
{% endblock content %}
