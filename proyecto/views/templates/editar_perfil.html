<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Editar Perfil de Usuario</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('update_profile') }}">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
                    </div>
                    <div class="form-group">
                        <label for="subscriptions">Suscripciones</label>
                        <input type="text" class="form-control" id="subscriptions" name="subscriptions"
                            value="{{ subscriptions }}">
                    </div>
                    <div class="form-group">
                        <label for="planname">Nombre del Plan</label>
                        <input type="text" class="form-control" id="planname" name="planname" value="{{ planname }}">
                    </div>
                    <div class="form-group">
                        <label for="monthly_price">Precio Mensual</label>
                        <input type="text" class="form-control" id="monthly_price" name="monthly_price"
                            value="{{ monthly_price }}">
                    </div>
                    <div class="form-group">
                        <label for="start_date">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="start_date" name="start_date"
                            value="{{ start_date }}">
                    </div>
                    <div class="form-group">
                        <label for="end_date">Fecha de Fin</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" value="{{ end_date }}">
                    </div>
                    <div class="form-group">
                        <label for="status">Estado</label>
                        <input type="text" class="form-control" id="status" name="status" value="{{ status }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
