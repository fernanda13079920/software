{% extends "admin_base/base.html" %}

{% block title %} Edit User State {% endblock title %}

{% block stylesheets %}
{{ super() }}
{% endblock stylesheets %}

{% block content %}
<div class="right_col" role="main">
  <h2>Edit User State</h2>
  <form action="{{ url_for('views.update_user_state', id=user.id) }}" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" readonly>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select class="form-control" id="state" name="state">
        <option value="activo" {% if user.state=='activo' %}selected{% endif %}>Activo</option>
        <option value="inactivo" {% if user.state=='inactivo' %}selected{% endif %}>Inactivo</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update State</button>
  </form>
</div>
{% endblock content %}

{% block javascripts %}
{{ super() }}
{% endblock javascripts %}
